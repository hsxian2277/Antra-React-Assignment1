<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Assignment 1</title>
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <h1>Sign Up</h1>
        <form>
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <input type="text" id="lname" name="lname" placeholder="Last Name">
            <br>
            <input type="text" id="phone" name="phone" placeholder="Mobile No.">
            <br>
            <input type="text" id="email" name="email" placeholder="Email Address">
            <br>
            <input type="text" id="password1" name="password1" placeholder="Password">
            <input type="text" id="password2" name="password2" placeholder="Confirm Password">
            <br>
            <input type="checkbox" id="agree" name="agree" value="Agree">
            <label for="agree">I Agree</label>
            <label id="disclaimer">By clicking <span>Register</span>, you agree to the <a href="javascript:void(0);">Terms and Conditions</a> set out by this site, including our Cookie Use.</label>
            <br>
            <button id="register">Register</button>
            <button id="signin">Sign In</button>
        </form>
    </body>
</html>
